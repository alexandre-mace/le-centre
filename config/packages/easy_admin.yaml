        fields:
          - { property: 'id' }
          - { property: 'description', label: 'Description' }
      form:
        fields:
          - { property: 'description', label: 'Description' }
    TicketInfo:
      class: App\Entity\TicketInfo
      label: Info Billeterie
      list:
        fields:
          - { property: 'id' }
          - { property: 'description', label: 'Description' }
      show:
        fields:
          - { property: 'id' }
          - { property: 'description', label: 'Description' }
      form:
        fields:
          - { property: 'description', label: 'Description' }
